<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar Produto a Categoria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="containerForm">
        <h1>Associar Produto a Categoria</h1>
        <form id="associarForm">
            <p>
                <label for="IDProduto">ID do Produto:</label>
                <input type="number" id="IDProduto" name="IDProduto" required>
            </p>
            <p>
                <label for="IDCatergoria">ID da Categoria:</label>
                <input type="number" id="IDCatergoria" name="IDCatergoria" required>
            </p>
            <p>
                <a href="index.html" class="btnVoltar">Voltar</a>
                <button class="btn" type="submit">Associar</button>                
            </p>
        </form>        
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
